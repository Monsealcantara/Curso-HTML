<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector Descendente </title>
<style>

ul li{      /*selector descendente*/
  color: green;
}

section ul{      /*selector descendente*/
  color: green;
}
</style>
</head>
<body>
  

<h1>Selector Descendente</h1>
<section>
  Tabla de contenidos:
  <ul>
    <li>Artículo 1</li>
    <li>Artículo 2</li>
    <li>Artículo 3</li>
  </ul>
</section>
<article>
  Lista de compras:
  <ul>
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Pay</li>
  </ul>
  
  <ol type="i">
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Pay</li>
  </ol>

  <ol type="A">
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Pay</li>
  </ol>

  <ol type="a" reversed> <!--pone la lista al revés-->
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Pay</li>
  </ol>
</article>
</body>
</html>
